name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Bump Git Submodules
      uses: domdere/git-submodule-action@0.0.1
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
